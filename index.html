<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>484 — 표범의 눈, 자칼의 다리</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&family=DM+Mono:wght@400;500&display=swap');
        :root {
            --bg: #0a0e1a; --surface: #111827; --card: #1a2234;
            --border: rgba(255,255,255,0.06);
            --text: #f0f2f5; --text2: #94a3b8; --dim: #64748b; --muted: #475569;
            --blue: #3b82f6; --violet: #8b5cf6; --pink: #ec4899;
            --gold: #f59e0b; --emerald: #10b981; --cyan: #06b6d4; --rose: #f43f5e; --sky: #38bdf8;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'DM Sans','Noto Sans KR',sans-serif; background:var(--bg); color:var(--text); font-size:14px; line-height:1.6; overflow-x:hidden; }

        /* HEADER */
        .header { display:flex; justify-content:space-between; align-items:center; padding:20px 32px 12px; }
        .header h1 { font-size:20px; font-weight:700; letter-spacing:-0.5px; }
        .header h1 span { font-weight:300; color:var(--dim); font-size:13px; margin-left:8px; }
        .header .author { font-size:13px; color:var(--dim); }

        /* KPI */
        .kpi { text-align:center; padding:4px 0 16px; font-family:'DM Mono',monospace; font-size:15px; color:var(--text2); letter-spacing:0.5px; }
        .kpi b { font-size:22px; font-weight:500; }
        .kpi .n-analyzed { background:linear-gradient(135deg,var(--emerald),var(--cyan)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .kpi .n-total { background:linear-gradient(135deg,var(--blue),var(--violet)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .kpi .n-pattern { background:linear-gradient(135deg,var(--gold),#f97316); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        /* MOSAIC */
        .mosaic-wrap { padding:0 16px; }
        .mosaic { display:grid; grid-template-columns:repeat(22,1fr); gap:2px; max-width:880px; margin:0 auto; }
        .cell {
            aspect-ratio:1; border-radius:3px; cursor:pointer; position:relative;
            display:flex; align-items:center; justify-content:center;
            font-family:'DM Mono',monospace; font-size:8px; color:rgba(255,255,255,0.25);
            transition:transform 0.15s, box-shadow 0.15s;
        }
        .cell:hover { transform:scale(1.8); z-index:10; box-shadow:0 0 12px rgba(255,255,255,0.2); }
        .cell-empty { background:#0f1525; }
        .cell-catalog { background:#1a1f3a; }
        .cell-tension { background:rgba(139,92,246,0.18); border:1px solid rgba(139,92,246,0.12); }
        .cell-ch1 { background:rgba(244,63,94,0.35); border:1px solid rgba(244,63,94,0.25); }
        .cell-ch2 { background:rgba(59,130,246,0.35); border:1px solid rgba(59,130,246,0.25); }
        .cell-ch3 { background:rgba(139,92,246,0.35); border:1px solid rgba(139,92,246,0.25); }
        .cell-ch4 { background:rgba(245,158,11,0.35); border:1px solid rgba(245,158,11,0.25); }
        .cell-featured { box-shadow:0 0 6px rgba(255,255,255,0.3); border-width:2px !important; }
        .cell .crown { position:absolute; top:-2px; right:-1px; font-size:7px; }
        .cell .check { position:absolute; bottom:0; right:0; font-size:6px; color:var(--emerald); }

        /* LEGEND */
        .legend { display:flex; justify-content:center; gap:16px; padding:12px 0 8px; flex-wrap:wrap; }
        .legend-item { display:flex; align-items:center; gap:5px; font-size:11px; color:var(--dim); }
        .legend-dot { width:10px; height:10px; border-radius:2px; }

        /* QUIZ */
        .quiz-wrap { max-width:600px; margin:8px auto 0; padding:0 16px 24px; }
        .quiz-btn {
            width:100%; padding:14px; border:1px solid var(--border); background:var(--card);
            color:var(--text2); border-radius:12px; cursor:pointer; font-size:14px; font-family:inherit;
            transition:all 0.2s;
        }
        .quiz-btn:hover { background:rgba(59,130,246,0.1); border-color:var(--blue); color:var(--text); }
        .quiz-area { display:none; margin-top:12px; }
        .quiz-area.active { display:block; }
        .quiz-question { background:var(--card); border-radius:12px; padding:20px; margin-bottom:12px; border:1px solid var(--border); }
        .quiz-q-title { font-size:13px; color:var(--dim); margin-bottom:8px; }
        .quiz-q-book { font-size:18px; font-weight:600; margin-bottom:4px; }
        .quiz-q-author { font-size:13px; color:var(--text2); }
        .quiz-q-tragedy { font-size:13px; color:var(--rose); margin-top:8px; display:none; }
        .quiz-options { display:grid; gap:8px; }
        .quiz-opt {
            padding:12px 16px; border:1px solid var(--border); background:var(--surface);
            border-radius:8px; cursor:pointer; font-size:13px; color:var(--text2);
            transition:all 0.15s; text-align:left; font-family:inherit;
        }
        .quiz-opt:hover { border-color:var(--blue); background:rgba(59,130,246,0.05); }
        .quiz-opt.correct { border-color:var(--emerald); background:rgba(16,185,129,0.1); color:var(--emerald); }
        .quiz-opt.wrong { border-color:var(--rose); background:rgba(244,63,94,0.1); color:var(--rose); }
        .quiz-opt.reveal { border-color:var(--emerald); opacity:0.7; }
        .quiz-score { text-align:center; font-size:12px; color:var(--dim); margin-top:8px; font-family:'DM Mono',monospace; }
        .quiz-next { display:none; margin-top:10px; width:100%; padding:10px; border:1px solid var(--blue); background:transparent; color:var(--blue); border-radius:8px; cursor:pointer; font-family:inherit; font-size:13px; }
        .quiz-next:hover { background:rgba(59,130,246,0.1); }

        /* TOOLTIP */
        .tooltip {
            display:none; position:fixed; z-index:1000;
            background:rgba(17,24,39,0.97); border:1px solid rgba(255,255,255,0.1);
            border-radius:12px; padding:14px; width:240px;
            box-shadow:0 8px 32px rgba(0,0,0,0.5); pointer-events:none;
        }
        .tooltip.show { display:block; }
        .tooltip img { width:80px; height:auto; border-radius:4px; float:left; margin-right:10px; margin-bottom:4px; }
        .tooltip .t-vol { font-family:'DM Mono',monospace; font-size:11px; color:var(--dim); }
        .tooltip .t-title { font-size:15px; font-weight:600; margin:2px 0; }
        .tooltip .t-author { font-size:12px; color:var(--text2); margin-bottom:6px; }
        .tooltip .t-line { clear:both; font-size:12px; color:var(--gold); border-top:1px solid var(--border); padding-top:6px; margin-top:6px; font-style:italic; }
        .tooltip .t-tension { font-size:11px; color:var(--rose); margin-top:4px; }

        /* MODAL */
        .modal-overlay {
            display:none; position:fixed; inset:0; z-index:2000;
            background:rgba(0,0,0,0.7); backdrop-filter:blur(4px);
            align-items:center; justify-content:center;
        }
        .modal-overlay.show { display:flex; }
        .modal {
            background:var(--surface); border:1px solid var(--border); border-radius:16px;
            width:90%; max-width:480px; max-height:85vh; overflow-y:auto; padding:28px;
            box-shadow:0 16px 64px rgba(0,0,0,0.5);
        }
        .modal::-webkit-scrollbar { width:4px; }
        .modal::-webkit-scrollbar-thumb { background:var(--card); border-radius:2px; }
        .modal h2 { font-size:18px; margin-bottom:4px; }
        .modal .m-author { font-size:13px; color:var(--text2); margin-bottom:16px; }
        .modal .m-section { margin-bottom:14px; }
        .modal .m-label { font-size:10px; font-weight:600; letter-spacing:1px; text-transform:uppercase; color:var(--dim); margin-bottom:4px; }
        .modal .m-pattern { font-size:14px; color:var(--rose); }
        .modal .m-tragedy { font-size:13px; color:var(--text2); margin-top:2px; }
        .modal .m-tv-item { font-size:13px; color:var(--text2); margin:2px 0; }
        .modal .m-tv-item .medal { margin-right:4px; }
        .modal .m-quote { font-size:13px; color:var(--gold); font-style:italic; padding:10px; background:var(--card); border-radius:8px; border-left:3px solid var(--gold); }
        .modal .m-memo { font-size:12px; color:var(--text2); padding:8px 10px; background:var(--card); border-radius:8px; border-left:3px solid var(--violet); }
        .modal .m-tension { font-size:13px; color:var(--rose); font-style:italic; }
        .modal .m-close { display:block; margin-top:16px; width:100%; padding:10px; border:1px solid var(--border); background:transparent; color:var(--text2); border-radius:8px; cursor:pointer; font-family:inherit; }
        .modal .m-close:hover { background:var(--card); }

        /* FOOTER */
        .footer { text-align:center; padding:12px; font-size:10px; color:var(--muted); border-top:1px solid var(--border); margin-top:8px; }

        @media(max-width:600px) {
            .mosaic { grid-template-columns:repeat(22,1fr); gap:1px; }
            .cell { font-size:6px; }
            .header { flex-direction:column; gap:4px; text-align:center; }
            .tooltip { width:200px; }
            .modal { width:95%; padding:20px; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>세계문학전집 484<span>표범의 눈, 자칼의 다리</span></h1>

</div>

<div class="kpi">

    <div class="legend-item"><div class="legend-dot" style="background:#1a1f3a"></div>미분석</div>
</div>

<div class="quiz-wrap">

    </div>
</div>

<div class="footer">484권의 판단력 시뮬레이터 — 표범의 눈 ↔ 자칼의 다리</div>

<div class="tooltip" id="tooltip"></div>
<div class="modal-overlay" id="modalOverlay"><div class="modal" id="modal"></div></div>

  hj:'유니콘이 되겠다는 환상이 부서져야 진짜 사업이 보여요.',
  mk:'무기여 잘 있거라의 프레더릭처럼, 전장을 떠나야 사랑이 보여요.'},
361:{x:'혁명',y:'환멸',line:'혁명의 이상에 commit하지만 결국 혁명은 모든 자식을 잡아먹는다',
  hj:'닥터 지바고예요. 혁명적 제품을 만들었지만 시장의 혁명이 창업자를 삼키는 것.',
  mk:'파스테르나크의 서정이 혁명의 잔인함을 견디게 해요. 서정(=비전)이 현실의 잔혹함을 견디게 하는 것.'},
375:{x:'구출',y:'자기발견',line:'타인을 구하러 갔다가 자기를 발견한다',
  hj:'대사들이에요. 시장의 문제를 해결하려다가 자기의 진짜 역량을 발견하는 것.',
  mk:'늦깎이 성장이에요. 50대에 파리에 가서 깨달은 것. 창업에 나이 제한은 없어요.'},
399:{x:'이동',y:'정착',line:'어디에도 머물지 않으면 자유롭지만 어디에도 속하지 못한다',
  hj:'방랑자들은 월드컵 노벨상편 우승이에요. pivot을 계속하면 자유롭지만 정체성이 없어요.',
  mk:'토카르추크는 미래의 별자리 소설을 보여줘요. 경계를 넘는 것 자체가 가치인 시대.'},

  hj:'세피아빛 초상은 월드컵 성장소설편 우승이에요. 조직의 역사에서 기여자가 지워지는 것.',
  mk:'4대의 여성이 각자의 방식으로 기억과 싸워요. 조직에서도 기여가 보이지 않는 사람이 있어요.'},
465:{x:'명료',y:'모호',line:'자기를 알려 할수록 자기가 미끄러진다',
  hj:'카뮈의 모호함이에요. Strategic ambiguity — 너무 일찍 정의하면 가능성이 죽어요.',
  mk:'명료함을 추구하는 것 자체가 모호함을 만들어요. dR/dF=(−)의 문학적 표현.'},
484:{x:'일상',y:'실존',line:'파티를 준비하는 표면 아래 죽음이 흐른다',
  hj:'댈러웨이 부인이에요. 일상의 표면(=KPI 미팅) 아래 실존적 위기(=이게 진짜 내가 원한 건가)가 흐르는 것.',
  mk:'울프의 의식의 흐름이 보여주는 건, 사소한 일상이 가장 큰 결정을 품고 있다는 거예요.'},

const chapterMap = {};
BOOKS.forEach(b => chapterMap[b.vol] = b.ch);
const featuredVols = new Set(BOOKS.filter(b => b.featured).map(b => b.vol));
const worldcupWins = new Set([13,75,248,308,309,388]);
const tensionVols = new Set(Object.keys(CAGE_TENSIONS).map(Number));

const bookMap = {};
BOOKS.forEach(b => bookMap[b.vol] = b);

// ============================================================
// MOSAIC
// ============================================================
function buildMosaic() {
    const grid = document.getElementById('mosaic');
    const frag = document.createDocumentFragment();
    for (let i = 1; i <= 484; i++) {
        if (i > 476 && i < 484) continue; // gap
        const el = document.createElement('div');
        el.className = 'cell';
        el.dataset.vol = i;
        const ch = chapterMap[i];
        if (ch) {
            el.classList.add('cell-ch' + ch);
            if (featuredVols.has(i)) el.classList.add('cell-featured');
        } else if (tensionVols.has(i)) el.classList.add('cell-tension');
        else if (CATALOG[i]) el.classList.add('cell-catalog');
        else el.classList.add('cell-empty');
        el.textContent = i;
        if (worldcupWins.has(i)) el.innerHTML += '<span class="crown">&#x1F451;</span>';
        el.addEventListener('mouseenter', showTooltip);
        el.addEventListener('mouseleave', hideTooltip);
        el.addEventListener('click', showModal);
        frag.appendChild(el);
    }
    grid.appendChild(frag);
}

// ============================================================
// TOOLTIP
// ============================================================
const tip = document.getElementById('tooltip');
function showTooltip(e) {
    const vol = +e.target.dataset.vol;
    const cat = CATALOG[vol];
    if (!cat) return;
    const book = bookMap[vol];
    const tension = CAGE_TENSIONS[vol];
    let html = '';
    const cover = getCover(vol);
    if (cover) html += `<img src="${cover}" alt="" loading="lazy">`;
    html += `<div class="t-vol">${vol}</div>`;
    html += `<div class="t-title">${cat.t}</div>`;
    html += `<div class="t-author">${cat.a}</div>`;
    if (tension) html += `<div class="t-tension">${tension.x} vs ${tension.y}</div>`;
    if (tension) html += `<div class="t-line">${tension.line}</div>`;
    else if (book && book.quote) html += `<div class="t-line">"${book.quote.slice(0,60)}..."</div>`;
    tip.innerHTML = html;
    const r = e.target.getBoundingClientRect();
    let left = r.right + 8;
    let top = r.top;
    if (left + 250 > window.innerWidth) left = r.left - 250;
    if (top + 200 > window.innerHeight) top = window.innerHeight - 210;
    if (top < 0) top = 4;
    tip.style.left = left + 'px';
    tip.style.top = top + 'px';
    tip.classList.add('show');
}
function hideTooltip() { tip.classList.remove('show'); }

// ============================================================
// MODAL
// ============================================================
const overlay = document.getElementById('modalOverlay');
const modal = document.getElementById('modal');
overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.remove('show'); });

function showModal(e) {
    const vol = +e.currentTarget.dataset.vol;
    const cat = CATALOG[vol];
    if (!cat) return;
    const book = bookMap[vol];
    const tension = CAGE_TENSIONS[vol];
    const cover = getCover(vol);
    let html = '';
    if (cover) html += `<div style="text-align:center;margin-bottom:12px"><img src="${cover}" alt="" style="height:160px;border-radius:6px;box-shadow:0 4px 16px rgba(0,0,0,0.4)" loading="lazy"></div>`;
    html += `<h2>${vol} ${cat.t}</h2><div class="m-author">${cat.a}</div>`;

    if (book) {
        const ch = CHAPTERS.find(c => c.id === book.ch);
        const pat = PATTERNS.find(p => p.id === book.pattern);
        if (ch) html += `<div class="m-section"><div class="m-label">장</div><div style="font-size:14px;color:${ch.color};font-weight:600">${ch.label}</div><div style="font-size:12px;color:var(--dim)">${ch.gate} — ${ch.desc}</div></div>`;
        html += `<div class="m-section"><div class="m-label">비극 패턴</div><div class="m-pattern">${book.pattern} — ${pat ? pat.line : ''}</div><div class="m-tragedy">${book.tragedy}</div>`;
        if (pat && pat.startup) html += `<div style="font-size:12px;color:var(--gold);margin-top:6px;padding:6px 8px;background:rgba(255,215,0,0.08);border-radius:4px">💡 ${pat.startup}</div>`;
        html += `</div>`;
        // TV episodes
        if (book.tv) {
            html += `<div class="m-section"><div class="m-label">민음사TV</div>`;
            const eps = EPISODES.filter(ep => ep.works.some(w => w.vol === vol));
            eps.forEach(ep => {
                const w = ep.works.find(w2 => w2.vol === vol);
                const medal = w && w.result === '우승' ? '🏆' : w && w.result === '준우승' ? '🥈' : '';
                html += `<div class="m-tv-item"><span class="medal">${medal}</span>EP.${ep.num} ${ep.theme}${w && w.result ? ' ('+w.result+')' : ''}</div>`;
            });
            if (book.tv.comment) html += `<div style="font-size:12px;color:var(--dim);margin-top:4px">${book.tv.comment}</div>`;
            html += `</div>`;
        }
        if (book.quote) html += `<div class="m-section"><div class="m-label">인용구</div><div class="m-quote">"${book.quote}"</div></div>`;
        if (book.memo) html += `<div class="m-section"><div class="m-label">독자 메모</div><div class="m-memo">${book.memo}</div></div>`;
    }

    if (tension) {
        html += `<div class="m-section"><div class="m-label">Commitment vs Freedom</div><div class="m-tension">${tension.x} vs ${tension.y}</div><div style="font-size:13px;color:var(--text2);margin-top:6px">${tension.line}</div>`;
        if (tension.hj) html += `<div style="margin-top:8px;padding:6px 8px;background:rgba(200,162,200,0.1);border-radius:4px;font-size:12px"><span style="color:var(--rose);font-weight:600">혜진</span> <span style="color:var(--text2)">${tension.hj}</span></div>`;
        if (tension.mk) html += `<div style="margin-top:4px;padding:6px 8px;background:rgba(100,180,255,0.08);border-radius:4px;font-size:12px"><span style="color:var(--sky);font-weight:600">민경</span> <span style="color:var(--text2)">${tension.mk}</span></div>`;
        html += `</div>`;
    }

    html += `<button class="m-close" onclick="document.getElementById('modalOverlay').classList.remove('show')">닫기</button>`;
    modal.innerHTML = html;
    overlay.classList.add('show');
}

// ============================================================
// QUIZ
// ============================================================
let quizState = JSON.parse(localStorage.getItem('iceberg_quiz') || '{"correct":0,"total":0,"solved":{}}');
const quizToggle = document.getElementById('quizToggle');
const quizArea = document.getElementById('quizArea');
const quizNext = document.getElementById('quizNext');
let quizAnswered = false;

quizToggle.addEventListener('click', () => {
    quizArea.classList.toggle('active');
    if (quizArea.classList.contains('active')) {
        quizToggle.textContent = '퀴즈 접기';
        nextQuestion();
    } else {
        quizToggle.textContent = '이 책은 몇 장? — 퀴즈';
    }
});
quizNext.addEventListener('click', () => { quizNext.style.display='none'; nextQuestion(); });

function nextQuestion() {
    quizAnswered = false;
    const book = BOOKS[Math.floor(Math.random() * BOOKS.length)];
    const qDiv = document.getElementById('quizQ');
    const coverUrl = getCover(book.vol);
    qDiv.innerHTML = `<div class="quiz-q-title">이 책은 몇 장?</div>`
        + (coverUrl ? `<img src="${coverUrl}" style="height:80px;border-radius:4px;float:left;margin-right:12px;margin-bottom:4px" loading="lazy">` : '')
        + `<div class="quiz-q-book">${book.title}</div><div class="quiz-q-author">${book.author}</div><div style="clear:both"></div><div id="qTragedy" style="display:none;font-size:13px;color:var(--rose);margin-top:8px"></div>`;

    const correctCh = CHAPTERS.find(c => c.id === book.ch);
    const wrongChs = CHAPTERS.filter(c => c.id !== book.ch);
    const opts = [correctCh, ...wrongChs].sort(() => Math.random() - 0.5);

    const optsDiv = document.getElementById('quizOpts');
    optsDiv.innerHTML = '';
    opts.forEach(ch => {
        const btn = document.createElement('button');
        btn.className = 'quiz-opt';
        btn.textContent = `${ch.label} (${ch.gate})`;
        btn.dataset.id = ch.id;
        btn.style.borderLeftColor = ch.color;
        btn.style.borderLeftWidth = '3px';
        btn.addEventListener('click', () => answer(btn, book, correctCh.id));
        optsDiv.appendChild(btn);
    });
    updateScore();
}

function answer(btn, book, correctId) {
    if (quizAnswered) return;
    quizAnswered = true;
    quizState.total++;
    const isCorrect = +btn.dataset.id === correctId;
    if (isCorrect) {
        quizState.correct++;
        quizState.solved[book.vol] = true;
        btn.classList.add('correct');
        // mark cell
        const cell = document.querySelector(`.cell[data-vol="${book.vol}"]`);
        if (cell && !cell.querySelector('.check')) cell.innerHTML += '<span class="check">✓</span>';
    } else {
        btn.classList.add('wrong');
        document.querySelectorAll('.quiz-opt').forEach(b => { if (+b.dataset.id === correctId) b.classList.add('reveal'); });
    }
    const tEl = document.getElementById('qTragedy');
    tEl.textContent = book.tragedy;
    tEl.style.display = 'block';
    localStorage.setItem('iceberg_quiz', JSON.stringify(quizState));
    quizNext.style.display = 'block';
    updateScore();
}

function updateScore() {
    const rate = quizState.total ? Math.round(quizState.correct / quizState.total * 100) : 0;
    document.getElementById('quizScore').textContent = quizState.total ? `${quizState.correct}/${quizState.total} (${rate}%)` : '';
}

// ============================================================
// INIT
// ============================================================
buildMosaic();
// restore solved marks
Object.keys(quizState.solved).forEach(v => {
    const cell = document.querySelector(`.cell[data-vol="${v}"]`);
    if (cell && !cell.querySelector('.check')) cell.innerHTML += '<span class="check">✓</span>';
});
</script>
</body>
</html>
